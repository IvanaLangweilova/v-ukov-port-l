<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Výukový portál – spuštění</title>
    <style>
        body {
            text-align: center;
            margin-top: 60px;
            font-family: Arial, sans-serif;

            /* Pastelové křídové pozadí */
            background: 
                radial-gradient(circle at 15% 20%, rgba(255, 234, 167, 0.55), transparent 60%),
                radial-gradient(circle at 85% 30%, rgba(250, 177, 160, 0.55), transparent 60%),
                radial-gradient(circle at 30% 85%, rgba(129, 236, 236, 0.55), transparent 60%),
                radial-gradient(circle at 80% 80%, rgba(116, 185, 255, 0.55), transparent 60%),
                #ffffff;

            background-attachment: fixed;
            background-size: cover;
        }

        img {
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<h2>Klikněte na ikonu pro spuštění výukového portálu</h2>

<a href="aplikace.html">
    <img src="ikona-aplikace.png" alt="Spustit výukový portál">
</a>

</body>
</html>
